<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 01 - Shapes</title>
</head>

<body>
  <canvas width="600" height="200"></canvas>
  <!-- 
    Chapter 17 - Drawing on Canvas
    Exercise 01 - Shapes
  -->
  <script>
    let cx = document.querySelector("canvas").getContext("2d");
    
    // 1) A trapezoid
    function trapezoid(x, y) {
      cx.beginPath();
      cx.moveTo(x, y);
      cx.lineTo(x + 50, y);
      cx.lineTo(x + 70, y + 50);
      cx.lineTo(x - 20, y + 50);
      cx.closePath();
      cx.stroke();
    }
    trapezoid(30, 30);

    // 2) A red diamond
    function diamond(x, y) {
      cx.translate(x + 30, y + 30);
      cx.rotate(Math.PI / 4);
      cx.fillStyle = "red";
      cx.fillRect(-30, -30, 60, 60);
      cx.resetTransform();
    }
    diamond(140, 30);

    // 3) A zigzagging line
    function zigzag(x, y) {
      cx.beginPath();
      cx.moveTo(x, y);
      
      for (let i = 0; i < 8; i++) {
        cx.lineTo(x + 80, y + i * 8 + 4);
        cx.lineTo(x, y + i * 8 + 8);
      }
      
      cx.stroke();
    }
    zigzag(240, 20);

    // 4) A spiral
    function spiral(x, y) {
      let radius = 50, xCenter = x + radius, yCenter = y + radius;
      cx.beginPath();
      cx.moveTo(xCenter, yCenter);
      
      for (let i = 0; i < 300; i++) {
        let angle = i * Math.PI / 30;
        let dist = radius * i / 300;
        cx.lineTo(xCenter + Math.cos(angle) * dist,
          yCenter + Math.sin(angle) * dist);
      }
      cx.stroke();
    }
    spiral(340, 20);

    // 5) A yellow star
    function star(x, y) {
      let radius = 50, xCenter = x + radius, yCenter = y + radius;
      cx.beginPath();
      cx.moveTo(xCenter + radius, yCenter);
      
      for (let i = 1; i <= 8; i++) {
        let angle = i * Math.PI / 4;
        cx.quadraticCurveTo(xCenter, yCenter,
          xCenter + Math.cos(angle) * radius,
          yCenter + Math.sin(angle) * radius);
      }
      
      cx.fillStyle = "gold";
      cx.fill();
    }
    star(440, 20);
  </script>
</body>

</html>
